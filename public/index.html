<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <title>Lookie what I did!</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .center {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      font: 0/0 a;
    }

    .center:after {
      content: '';
      display: inline-block;
      vertical-align: middle;
      height: 100%;
    }

    img {
      vertical-align: middle;
      display: inline-block;
      max-height: 100%;
      max-width: 100%;
    }

    body {
      background-color: aquamarine;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="center">
      <a href="screenshot.png"><img src="screenshot.png" alt="" /></a>
    </div>
  </div>
</body>

</html>
